<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-sidenav-list (onCloseEvent)=sidenav.toggle()></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (sidenavToggle)=sidenav.toggle()></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
