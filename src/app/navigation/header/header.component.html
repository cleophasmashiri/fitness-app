<mat-toolbar color="primary" style="padding-left:30px;padding-right:30px;margin-bottom: 30px;">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div fxHide.xs><a routerLink="/"> <img src="./../../../assets/logo.png" width="30" height="30" alt=""></a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li *ngIf="isAuthenticated"><a routerLink="/process/tasklist">Tasks</a> |</li>
            <li *ngIf="!isAuthenticated"><a routerLink="/signup">Signup</a> | </li>
            <li *ngIf="!isAuthenticated"><a routerLink="/login">Login</a></li>
            <li *ngIf="isAuthenticated"><a (click)="logout()">Logout</a></li>
        </ul>
    </div>
</mat-toolbar>
