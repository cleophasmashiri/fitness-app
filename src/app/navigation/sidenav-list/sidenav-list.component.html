<mat-nav-list>
    <a *ngIf="isAuthenticated" (click)="close()" mat-list-item routerLink="/process/tasklist">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Tasks</span>
    </a>
    <a *ngIf="!isAuthenticated" (click)="close()" mat-list-item routerLink="/signup">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Signup</span>
    </a>
    <a *ngIf="!isAuthenticated" (click)="close()" mat-list-item routerLink="/login">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a *ngIf="isAuthenticated" (click)="logout()">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Logout</span>
    </a>
</mat-nav-list>
