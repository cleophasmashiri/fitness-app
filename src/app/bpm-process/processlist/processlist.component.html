<div class="ui grid">
  <div class="sixteen wide column">
    <ul class="processDefinitions">
      <li *ngFor="let processDefinition of processDefinitions">
        <p><a [routerLink]="['/process/startprocess/', processDefinition.key]">{{processDefinition.name}}</a></p>
      </li>
    </ul>
  </div>
</div>
