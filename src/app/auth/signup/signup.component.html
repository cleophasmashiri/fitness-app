<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="submit(f)">
        <mat-form-field>
            <input 
            name="email" 
            ngModel type="email" 
            matInput 
            placeholder="Your Email"
            email
            required
            #emailInput="ngModel"
            >
            <mat-error *ngIf="emailInput.hasError('required')" >Email Required</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Invalid Email</mat-error>
        </mat-form-field>  
        <mat-form-field hintLabel="Should be at least 6 characters"> 
            <input 
            #pwInput="ngModel"
            name="password" 
            ngModel 
            type="password"
             matInput 
             placeholder="Your Password"
             required
             minlength="6"
             >
             <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="myDatepicker">
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
          </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>
