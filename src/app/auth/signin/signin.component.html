
<section>
    <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit()" >
        <mat-form-field>
            <input type="text" matInput placeholder="Your username" formControlName="email" >
            <mat-hint>Enter your username</mat-hint>
            <mat-error>Invalid username</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Your Password" formControlName="password" >
            <mat-hint>Enter your password</mat-hint>
            <mat-error>Invalid passoword</mat-error>
        </mat-form-field>
        <button [disabled]="!loginForm.valid" type="submit" mat-raised-button color="primary">Login</button>
    </form>

</section>
