<section class="training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="400px" fxFlex.xs="100%" >
        <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Select workout</mat-label>
                <mat-select placeholder="Select workout">
                  <mat-option *ngFor="let item of workouts" [value]="item">
                    {{item}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button (click)="onStartNewTraining()" type="submit" mat-button>Start</button>
        </mat-card-actions>
    </mat-card>
</section>
