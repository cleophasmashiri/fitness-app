<section class="training" fxLayout="column" fxLayoutAlign="center center">
    <mat-progress-spinner mode="determinate" [value]="progress" >
    </mat-progress-spinner>
    <h1>{{ progress }}</h1>
    <p>Keep at it.</p>
    <button (click)="onStop()" mat-raised-button color="accent">Stop</button>
</section>
