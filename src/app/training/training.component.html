<mat-tab-group *ngIf="!hasOnGoingTraining">
    <mat-tab label="New Exercises">
      <app-new-training (startNewTraining)="handleStartNewTraining()"></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
      <app-past-training></app-past-training>
    </mat-tab>
  </mat-tab-group>
<app-current-training *ngIf="hasOnGoingTraining" (trainingStopped)="onTrainingStopped()" ></app-current-training>
